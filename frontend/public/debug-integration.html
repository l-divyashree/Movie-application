        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }

    <div class="section">

        <button class="button" onclick="checkLocalStorage()">Check localStorage</button>
        <div id="localStorageResult"></div>

            const adminMovies = JSON.parse(localStorage.getItem('adminMovies') || '[]');

                <pre>${JSON.stringify(adminMovies, null, 2)}</pre>
                
                <h3>All localStorage keys:</h3>
                <ul>
                    ${Object.keys(localStorage).map(key => `<li><strong>${key}</strong>: ${localStorage.getItem(key).substring(0, 50)}...</li>`).join('')}

        function clearAll() {
            localStorage.clear();
            document.getElementById('clearResult').innerHTML = `

                </div>
            `;
        }

        function goToMovies() {
            window.location.href = '/movies';
        }

        function refreshPage() {
            window.location.reload(true);
        }

        // Auto-check on load
        window.onload = () => {
            checkLocalStorage();
        };
